<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/login/register.css">
    <link rel="stylesheet" href="css/index/commonstyle.css">
</head>
<body>
<div id="register_container">
    <div id="top"><img src="resource/img/login/top.jpg" alt=""></div>
    <div id="middle"><img src="resource/img/login/banner.jpg" alt="" id="midpic">
        <div id="login_right">
            <div id="register_spandiv">
                <span class="register_span" id="register_span" style="width:55px;text-align: center">登录</span>
                <span class="register_span focus" style="margin-left:148px; width:55px;text-align: center">注册</span>
            </div>
            <div id="register_midninput">
                <div id="register_mailbox">
                    <label class="name-label" for="register_mail_input"></label>
                    <input type="text" placeholder="邮箱" id="register_mail_input">
                    <span class="mail-name"></span>
                    <div id="register_mail_div">您输入的邮箱不符合规范</div>
                </div>
                <div id="register_phonenum">
                    <label class="name-label" for="register_pnm_input"></label>
                    <input type="text" placeholder="手机号" id="register_pnm_input">
                    <span class="num-name"></span>
                    <div id="register_num_div">您输入的手机号码不符合规范</div>
                </div>
                <div id="register_password">
                    <label class="pwd-label" for="register_pwd_input"></label>
                    <input type="password" placeholder="密码" id="register_pwd_input">
                    <span class="pwd-name"></span>
                    <div id="register_pwd_div">密码请设为8-20位字母和数字！</div>
                </div>
                <div id="register_password_cfm">
                    <label class="pwd-label" for="register_cfm_input"></label>
                    <input type="password" placeholder="确认密码" id="register_cfm_input">
                    <span class="cfm_pwd-name"></span>
                    <div id="pwd_div">两次输入的密码不一致！</div>
                </div>
                <div id="cfmPic">
                    <span>滑动滑块到正确位置</span>
                    <span style="margin-left: 170px"><a href="javascript:;">换一组</a></span>
                    <div id="slider">
                        <img src="resource/img/register/slider.png" alt="">
                    </div>
                    <div id="small_slider"><img src="resource/img/register/slider1.png" alt=""></div>
                    <span class="small_slider_pic"></span>
                </div>
                <button id="register_button">同意一下协议,提交</button>
                <p id="register_p"><input type="checkbox">同意<a href="javascript:;">梦芭莎注册条款</a></p>

            </div>
        </div>

    </div>
    <div id="bottom">
        <a href="javascript:;">首页</a>
        <a href="javascript:;">公司简介</a>
        <a href="javascript:;">旗下品牌</a>

    </div>
</div>
<div id="Registration_terms">

        <span>梦芭莎用户注册协议</span>

        </a>
    </div>

    <div class="Registration_terms3"></div>
